<main class="app">

          <input id="intervalRange" type="range" min="5.0" max="10" step="0.5" value="5.0" />

        <hr class="panel-divider" />

        <div class="speech-block">
          
        <button id="speechToggle" class="speaker-btn" aria-label="Toggle speech" title="Toggle speech">

              <option value="es-US" selected>Mujer</option>

            </select>
          </label>
        </div>
      </div>
    </aside>

    <!-- CENTER COLUMN: Game -->
    <section class="center-column">

      <section class="card-area">
        <div class="deck">
          <div class="card-frame active" id="cardFrame">
            <button id="cardFullscreenBtn" class="card-fs-btn" aria-label="Fullscreen card" title="Fullscreen">

          </div>
        </div>

        <div class="meta">
          <div id="countText">0 / 54 drawn</div>
          <div class="small" id="statusText">Paused</div>
        </div>
      </section>

      <section class="controls">
        <button id="startPauseBtn" class="primary">Start</button>
        <button id="drawBtn">Draw</button>
        <button id="resetBtn" class="danger">Reset</button>
      </section>

    </section>

    <!-- RIGHT COLUMN: Dealt cards -->
    <aside class="panel dealt" aria-label="Dealt cards">
      <h3>Cartas Cantadas</h3>
      <ul id="dealtList"></ul>
    </aside>

  </section>
</main>

<script src="app.js"></script>
