<!doctype html>
<html lang="en">
<head>
 <header class="header">
      <h1>Lotería Automatica</h1>
    </header>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lotería Automatica</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
<section class="speech">
  <label class="speech-row">
    <input type="checkbox" id="speechOn" checked />
    Anunciar Las Cartas
  </label>

  <label class="speech-row">
    Voz:
    <select id="speechLang">
      <option value="es-US"selected>Mujer</option>
      <option value="es-MX">Hombre</option>
      
    </select>
  </label>
</section>


   

   <section class="card-area">
  <div class="deck">
    <!-- stack -->
    <div class="stack" id="stack"></div>

    <!-- active card -->
    <div class="card-frame active">
      <div class="placeholder" id="placeholder">
        Presiona <b>Draw</b> Para Comenzar
      </div>
      <img id="cardImg" alt="Lotería card" />
      <div id="countdownOverlay" class="countdown-overlay hidden">
        <span id="countdownNumber">5</span>
      </div>
    </div>
  </div>

  <div class="meta">
    <div id="countText">0 / 54 drawn</div>
    <div class="small" id="statusText">Paused</div>
  </div>
</section>

    <section class="controls">
      <button id="startPauseBtn" class="primary">Start</button>
      <button id="drawBtn">Draw</button>
      <button id="resetBtn" class="danger">Reset</button>
    </section>

    <section class="interval">
      <label for="intervalRange">
        Interval: <span id="intervalLabel">5.0</span>s
      </label>
      <input id="intervalRange" type="range" min="5.0" max="10" step="0.5" value="5.0" />
      <p class="hint">
        By Anthony Cruz
      </p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
