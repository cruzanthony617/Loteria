<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pila 3D de Cartas (54)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ui">
    <button type="button" id="btnStart">Comenzar</button>
  


  <button type="button" id="btnSettings" class="icon-btn" aria-label="Ajustes">âš™ï¸</button>
    <button type="button" id="btnReset">Reiniciar</button>
    <span class="status" id="status">0 / 54 reveladas</span>
  </div>

  <div class="stage">
    <div class="ground"></div>
    <div class="stack" id="stack" aria-label="3D stack of 54 cards"></div>
  </div>

  

  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <h3>Ajustes</h3>
      

      <label class="setting slider-setting">
        <span>Velocidad</span>
        <input id="intervalInput" type="range" min="1" max="10" step="1" value="5" />
        <output id="intervalValue">5s</output>
      </label>


      <label class="setting slider-setting">
        <span>Volumen</span>
        <input id="volumeInput" type="range" min="0" max="100" step="1" value="50" />
        <output id="volumeValue">50%</output>
      </label>

      

      <div class="section-title">Voz</div>

      <label class="setting toggle-setting">
        <span>Leer carta al revelar</span>
        <input id="speechToggle" type="checkbox" checked />
      </label>

      <label class="setting select-setting">
        
        <select id="voiceSelect"></select>
      </label>

      <label class="setting slider-setting">
        <span>Velocidad de voz</span>
        <input id="speechRate" type="range" min="0.7" max="1.3" step="0.05" value="1.0" />
        <output id="speechRateValue">1.00x</output>
      </label>
<label class="setting slider-setting">
        <span>Retraso de voz</span>
        <input id="speechDelay" type="range" min="0" max="1500" step="50" value="350" />
        <output id="speechDelayValue">350ms</output>
      </label>


      <div class="voice-actions">
        <button id="btnVoiceMale" type="button">â™‚ Masculina</button>
        <button id="btnVoiceFemale" type="button">â™€ Femenina</button>
        <button id="btnTestVoice" type="button">Probar</button>
      </div>

      <button id="btnMute" class="mute-btn" type="button">ğŸ”Š Sonido</button>

      <div class="modal-actions">
        <button type="button" id="btnCloseSettings">âœ•</button>
      </div>
    </div>
  </div>

  <audio id="drawSound" src="sounds/drawncard.wav" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
